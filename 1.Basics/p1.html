<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        /* comment in CSS*/
        /* 1. header style

            selector{
                property: value ;
            }
        */
        div{
            background-color: yellow;
        }
    </style>
    <!-- 2. linking external css -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- 3. using style attribute(inline css) -->
    <div>
        <h1 style="color: purple;">Welcome to CSS</h1>
    </div>
</body>
</html>
