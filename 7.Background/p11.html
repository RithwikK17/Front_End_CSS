<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            margin: 20px;
            border: 2px solid gray;
            padding: 30px;
        }
        .b1{background-image: repeating-conic-gradient(red 0%,yellow 14%, red 33%);}
        .b2{background-image: repeating-conic-gradient(red 0%, green 14%, blue 33%);}
        .b3{background-image: repeating-conic-gradient(from 45deg at 10% 50%, white 0deg 10deg, green 10deg 20deg, yellow 20deg 30deg);}
    </style>
</head>
<body>
    <h1>repeating-conic-gradient</h1>
    <section class="container">
        <div class="b1">box-1</div>
        <div class="b2">box-2</div>
        <div class="b3">box-3</div>
    </section>
</body>
</html>
