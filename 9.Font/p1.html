<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1{font-family: serif;} /*with sharp edges*/
        .f2{font-family: sans-serif;} /*no sharp edges*/
        .f3{font-family: monospace;} /*single space between each character*/
        .f4{font-family: fantasy;} /*no space (condensed)*/
        .f5{font-family: cursive;} /*hand written*/
    </style>
</head>
<body>
    <h1>Font-properties</h1>
    <h3>Font-family</h3>

    <h1 class="f1">Serif</h1>
    <h1 class="f2">Sans-Serif</h1>
    <h1 class="f3">Monospace</h1>
    <h1 class="f4">Fantasy</h1>
    <h1 class="f5">Cursive</h1>
</body>
</html>
