<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            padding: 10px;
            font-size: 1.5rem;
            margin: 10px;
            border-top-color: black;
            border-top-width: 10px;
        }
        .b1{border-top-style: solid;}
        .b2{border-top-style: dotted;}
        .b3{border-top-style: dashed;}
        .b4{border-top-style: inset;}
        .b5{border-top-style: outset;}
        .b6{border-top-style: groove;}
        .b7{border-top-style: ridge;}
        .b8{border-top-style: double;}
    </style>
</head>
<body>
    <!-- top,left,bottom,right -->
    <h1>border-left-width, border-left-style and border-left-color</h1>
    <p class="b1">solid</p>
    <p class="b2">dotted</p>
    <p class="b3">dashed</p>
    <p class="b4">inset</p>
    <p class="b5">outset</p>
    <p class="b6">groove</p>
    <p class="b7">ridge</p>
    <p class="b8">double</p>
</body>
</html>
