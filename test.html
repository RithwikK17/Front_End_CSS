<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
            position: relative;
    }

    main:first-child {
    position: absolute;
    left: 0;
    top: 0; 
    }

    main:last-child {
    position: absolute;
    right: 0;
    top: 0; 
    }
    </style>
</head>
<body>
    <a href="https://be-practical.com" target="_blank">Be Practical</a>
    <marquee behavior="scroll" direction="right" scrollamount="5">Sliding Text</marquee>
    <div class="container">
        <main>1st Main</main>
       <main>2nd Main</main>
</div>
</body>
</html>
