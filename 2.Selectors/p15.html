<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button[class*="btn"]{
            background-color: slateblue;
            padding: 8px 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Attribute Selector [attr*=value]</h1>
    <!-- css style apply to the block of witch value is present at all position, can combinate with any other -->
     <div>
        <button class="btn">Button-1</button>
        <button class="add-btn">Button-2</button>
        <button class="btn-sum">Button-3</button>
        <button class="btn link">Button-4</button>
        <button class="alert btn">Button-5</button>
        <button class="btn clear">Button-6</button>
     </div>
</body>
</html>
