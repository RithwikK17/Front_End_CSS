<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1{
            text-align: center;
            color: red;
            background-color: yellow;
        }
        div{
            background-color: blueviolet;
        }
        h2{
            color: yellow;
            text-align: center;
        }
        section{
            background-color: cornflowerblue;
            text-align: center;
        }
        h3{
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Html Tag Selector</h1>
    <div>
        <h2>This is Header Tag</h2>
    </div>
    <hr>
    <section>
        <h3>This is Second div Block</h3>
    </section>
    <hr>
    <div>
        <h2>This is Third div block</h2>
    </div>
</body>
</html>
