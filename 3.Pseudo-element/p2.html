<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3::before{
            content: "Mr/Mrs.";
            color: orange;
        }
        h3::after{
            content: " Welcome to CSS class";
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>::after and ::before</h1>
    <div>
        <h3>John</h3>
        <h3>Sam</h3>
        <h3>Mary</h3>
    </div>
</body>
</html>
