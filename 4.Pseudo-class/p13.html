<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-of-type{
            color: red;
        }
        h1:last-of-type{
            color: green;
        }
        h1:nth-of-type(3){
            color: purple;
        }
        
    </style>
</head>
<body>
    <h1>:first-of-type, :last-of-type, :nth-of-type(position)</h1>
    <div class="container-1">
        <h1>Header Tag 1</h1>
        <h1>Header Tag 2</h1>
        <h1>Header Tag 3</h1>
        <h1>Header Tag 4</h1>
    </div>
    <hr>
    <div class="container-2">
        <h1>Header tag 1</h1>
            <p>Para tag 1</p>
        <h1>Header tag 2</h1>
            <p>Para tag 2</p>
        <h1>Header tag 3</h1>
            <p>Para tag 3</p>
        <h1>Header tag 4</h1>
            <p>Para tag 4</p>
    </div>
</body>
</html>
